<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Перечень участков</title>
</head>
<body>
<div>
  <table border="1">
    <tr>
      <th>Id</th>
      <th>FullName</th>
      <th>ShortName</th>
      <th>ConversationalName</th>
      <th>SectionId</th>
    </tr>
    <tr th:each ="dto : ${areadtos}">
      <td th:utext="${dto.id}">...</td>
      <td th:utext="${dto.areaFullName}">...</td>
      <td th:utext="${dto.areaShortName}">...</td>
      <td th:utext="${dto.areaConversationalName}">...</td>
      <td th:utext="${dto.sectionId}">...</td>
    </tr>

  </table>
</div>
</body>
</html>
