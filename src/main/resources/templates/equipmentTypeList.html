<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Перечень участков</title>
</head>
<body>
<div>
  <table border="1">
    <tr>
      <th>Id</th>
      <th>Тип оборудования</th>
    </tr>
    <tr th:each ="dto : ${equipmentTypeDTOs}">
      <td th:utext="${dto.id}">...</td>
      <td>
        <a th:href="@{/allEquipmentByMachineTypeId(id=${dto.id})}" th:utext="${dto.machineType}"> </a>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
